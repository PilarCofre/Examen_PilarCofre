<!DOCTYPE html>
<html>
<head>
    <title>Calculo Compras</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilocalculo.css">
</head>
<body>
<div class="container">
    <h1>Calculo Compras</h1>
    <form action="/calculoCompras" method="POST">
        <label for="nombrecliente">Ingresa tu nombre </label>
        <input type="text" id="nombrecliente" name="nombrecliente" required>
        <br>
        <label for="edad">Ingresa tu edad </label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar </label>
        <input type="number" id="cantidad" name="cantidad" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div>
        <p>Nombre del cliente:  {{nombrecliente}}</p>
        <p>Total sin descuento : ${{ resultado}}</p>
        <p>El descuento es de :${{ valordescuento}}</p>
         <p>El total a pagar es de : ${{ resultado - valordescuento }}</p>

    </div>
    {% endif %}
</div>
</body>
</html>
